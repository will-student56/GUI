<!DOCTYPE html>
<html>
  <head>
    <title>HW6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/hw6.css">
  </head>
  <body>
    <div id='_header'>
      <h2> Dynamic Multiplication Table </h2>
    </div>
    <hr>

    <!-- Form and inputs styles with bootstrap-->
    <form role='form'>
      <div class='form-group'>
        <label for='rStart'>Row starting number:</label>
        <input type='number' class='form-control' id='rStart' placeholder='Enter row start'>
      </div>
      <div class='form-group'>
        <label for='rEnd'>Row ending number:</label>
        <input type='number' class='form-control' id='rEnd' placeholder='Enter row end'>
      </div>
      <div class='form-group'>
        <label for='cStart'>Column starting number:</label>
        <input type='number' class='form-control' id='cStart' placeholder='Enter col start'>
      </div>
      <div class='form-group'>
        <label for='cEnd'>Column ending number:</label>
        <input type='number' class='form-control' id='cEnd' placeholder='Enter col end'>
      </div>
      <!-- type='submit' will refresh the page, type='button' will not-->
      <button type="button" class="btn btn-default" onclick="main()">Create Table</button>
    </form>
    <hr>
    <h3 id="alarmmsg"> </h3>
    <script src="js/hw6.js"></script>
  </body>
</html>
