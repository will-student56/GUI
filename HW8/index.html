  <body>
    <div id='_header'>
      <h2> Dynamic Multiplication Table v3</h2>
    </div>
    <hr>

    <!-- Form and inputs styles with bootstrap-->
    <!-- Source for linking slider and text box: https://stackoverflow.com/questions/13475016/how-to-update-html5-range-on-change-of-a-text-input -->
    <form role='form'>
      <div class='form-group'>
        <label class="labelText" for='rStart'>Row starting number:</label>
        <input type='number' class='form-control' id='rStart' oninput="rStartRange.value=rStart.value" placeholder='Enter row start'>
        <div>
          <input type="range" id="rStartRange" min="-99" max="99" class="slider" oninput="rStart.value=rStartRange.value">
        </div>
      </div>
      <div class='form-group'>
        <label class="labelText" for='rEnd'>Row ending number:</label>
        <input type='number' class='form-control' id='rEnd' placeholder='Enter row end' oninput="rEndRange.value=rEnd.value">
        <div>
          <input type="range" id="rEndRange" min="-99" max="99" class="slider" oninput="rEnd.value=rEndRange.value">
        </div>
      </div>
      <div class='form-group'>
        <label class="labelText" for='cStart'>Column starting number:</label>
        <input type='number' class='form-control' id='cStart' placeholder='Enter col start' oninput="cStartRange.value=cStart.value">
        <div>
          <input type="range" id="cStartRange" min="-99" max="99" class="slider" oninput="cStart.value=cStartRange.value">
        </div>
      </div>
      <div class='form-group'>
        <label class="labelText" for='cEnd'>Column ending number:</label>
        <input type='number' class='form-control' id='cEnd' placeholder='Enter col end' oninput="cEndRange.value=cEnd.value">
        <div>
          <input type="range" id="cEndRange" min="-99" max="99" class="slider" oninput="cEnd.value=cEndRange.value">
        </div>
      </div>
      <!-- type='submit' will refresh the page, type='button' will not-->
      <!-- <button type="button" class="btn btn-default" id='submitButton' onclick="">Create Table</button> -->
      <button type="button" class="btn btn-default" id='saveButton' onclick="">Save Table</button>
      <button type="button" class="btn btn-default" id='deleteButton' onclick="deleteTabs()">Delete saves</button>
    </form>
    <hr>
